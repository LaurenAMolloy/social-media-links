<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <main>
    <section class="social-links-profile">

      <div class="card">

        <figure>
          <img src="assets/images/Profile.jpeg" alt="picture of face">
        </figure>
        <h1>Lauren Molloy</h1>
        <h2>Cyprus, Limassol</h2>
        <p>"Front-end developer and mum."</p>

        <a href="https://github.com/LaurenAMolloy">
          <button class="btn" type="button">GitHub</button></a>

        <a href="https://www.frontendmentor.io/profile/LaurenAMolloy">
          <button class="btn" type="button">Frontend Mentor</button></a>

        <a href="https://www.linkedin.com/in/lauren-m-a9b63252/">
          <button class="btn" type="button">LinkedIn</button></a>

        <a href="#">
          <button class="btn" type="button">Twitter</button></a>

        <a href="#">
          <button class="btn" type="button">Instagram</button></a>

      </div>
    </section>
  </main>
</body>
